{{- if .Values.signal.enabled -}}

{{- if .Values.signal.ingress.enabled -}}
{{- $fullName := printf "%s-signal" (include "onenet.fullname" .) -}}
{{- $svcPort := .Values.signal.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ include "onenet.namespace" . }}
  labels:
    {{- include "onenet.signal.labels" . | nindent 4 }}
  {{- with .Values.signal.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.signal.ingress.className }}
  {{- if .Values.signal.ingress.tls }}
  tls:
    {{- range .Values.signal.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.signal.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}

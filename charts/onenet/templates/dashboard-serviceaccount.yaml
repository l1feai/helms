{{- if .Values.dashboard.enabled -}}
  {{- if .Values.dashboard.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "onenet.dashboard.serviceAccountName" . }}
  namespace: {{ include "onenet.namespace" . }}
  labels:
    {{- include "onenet.dashboard.labels" . | nindent 4 }}
  {{- with .Values.dashboard.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
